    <script type="text/javascript">



      var socket = io.connect('http://localhost:3000/');
        
      // socket.on('news', function (data) {

        function join(){
          var txt = document.getElementById('txt').value;
          console.log(txt);
          socket.emit('join', {email: txt});
        }


        function sendData(str){
          console.log(str);
          socket.emit('send', {email : document.getElementById('txt').value, ans: str});
        }

        socket.on("ans", function(data) {
          console.log(data.ans);
        });


    </script>

    <style>
      body {
        padding: 20px;
      }
    </style>
  </head>
  <body>
      <input type="text" id="txt">
      <button onclick="join()">Join</button>
<br>
      <button onclick="sendData('A')">A</button>
      <button onclick="sendData('B')">B</button>
      <button onclick="sendData('C')">C</button>
      <button onclick="sendData('D')">D</button>
  </body>
